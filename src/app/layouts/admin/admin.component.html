<app-header [status]="status" (toggleSideBarForMe)="sideBarToggler($event)"></app-header>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <mat-drawer-container dir="rtl">

        <mat-drawer mode="side" [opened]="sideBarOpen">

          <app-sidebar></app-sidebar>

        </mat-drawer>

        <mat-drawer-content>

          <router-outlet></router-outlet>

        </mat-drawer-content>

      </mat-drawer-container>
    </div>
    <div class="col-lg-12">
      <app-footer></app-footer>
    </div>
  </div>
</div>
