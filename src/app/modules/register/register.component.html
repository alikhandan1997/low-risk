<div class="container">
  <div class="row" dir="rtl">
    <div class="col-lg-7 col-md-12 col-sm-12 register_box">

      <mat-card>

        <mat-toolbar>
          <mat-toolbar-row>
              <span class="span">ثبت نام</span>
          </mat-toolbar-row>
        </mat-toolbar>

        <form class="example-form">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
              <mat-form-field class="example-full-width">
                <mat-label>موبایل</mat-label>
                <input matInput type="text" [(ngModel)]="mobile" name="mobile" placeholder="شماره موبایل خود را وارد نمایید">
              </mat-form-field>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-12 error_message" *ngIf="mobileError != ''">
              <p>{{mobileError}}</p>
            </div>

            <br>

            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
              <mat-form-field class="example-full-width">
                <mat-label>پسورد</mat-label>
                <input matInput type="password" [(ngModel)]="password" name="password" placeholder="پسورد خود را وارد نمایید">
              </mat-form-field>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-12 error_message" *ngIf="passwordError != ''">
              <p>{{passwordError}}</p>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
              <mat-form-field class="example-full-width">
                <mat-label>تکرار پسورد</mat-label>
                <input matInput type="password" [(ngModel)]="conf_password" name="confirm" placeholder="پسورد خود را تکرار کنید">
              </mat-form-field>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-12 error_message" *ngIf="confPasswordError != ''">
              <p>{{confPasswordError}}</p>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-6 col-6">
              <mat-form-field class="example-half-width">
                <mat-label>کدامنیتی</mat-label>
                <input matInput type="text" [(ngModel)]="captcha" name="captcha" placeholder="کد را وارد نمایید">
              </mat-form-field>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-6 col-6">
              <div class="captcha_image">
                <img style="border: 1px solid black;" src="data:image/png;base64,{{captcha_image}}" alt="">
              </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-12 error_message" *ngIf="captchaError != ''">
              <p>{{captchaError}}</p>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
              <button mat-raised-button color="primary" (click)="click()">ثبت نام</button>
            </div>
          </div>
        </form>

      </mat-card>

    </div>
  </div>
</div>
