<div class="container">
  <div class="row" dir="rtl">
    <div class="col-lg-8 content_box" *ngFor="let item of Post">
      <div>
        <mat-card class="main-news">
          <h1>{{item.title}}</h1>
          <br>
          <span class="with-icon">
            <mat-icon style="font-size: 18px;">date_range</mat-icon>{{Date | date: 'yyyy/MM/dd'}}
            <mat-icon style="margin-right:10%;font-size: 18px;">access_time</mat-icon>{{Date | date: 'hh:mm'}}
          </span>
          <img src="{{item.image}}" alt="{{item.title}}">
          <mat-card-content>
            <p>
              {{item.description}}
            </p>
          </mat-card-content>
          <div *ngIf="isFilm">
            <iframe [src]="getEmbedUrl()" frameborder="0" allowfullscreen></iframe>
          </div>
        </mat-card>
        <div>
          <mat-card class="main-news" *ngIf="!isFilm">
            <img src="{{item.image1}}" alt="{{item.title}}">
            <mat-card-content>
              <p [innerHTML]="item.content">
              </p>
            </mat-card-content>
          </mat-card>
        </div>
        <div>
          <mat-card class="main-news" *ngIf="!isFilm">
            <img src="{{item.image2}}" alt="{{item.title}}">
            <mat-card-content>
              <p [innerHTML]="item.content1">
              </p>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>

    <div class="col-lg-4 sub_menu">
      <div class="sticky-top">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <h1>
              <img src="../../../assets/paper.png" alt="">
              مطالب مرتبط
            </h1>
          </div>
          <div class="col-lg-12 col-md-6 col-sm-6 col-12" *ngFor="let item of otherPost">
            <a href="/learn/article/{{item.id}}">
              <mat-card class="example-card">
                <img mat-card-image src="{{item.image}}" alt="{{item.title}}">
                <mat-card-content>
                  <p>
                    {{item.title}}
                  </p>
                </mat-card-content>
              </mat-card>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row " dir="rtl">
    <div class="col-lg-8 opinion">
      <mat-card class="opinion_card">
        <h1>
          <img src="../../../assets/opinion (1).png" alt="">
          دیدگاه شما
        </h1>
        <form class="example-form">

          <mat-form-field appearance="fill" class="input_name">
            <mat-label>نام</mat-label>
            <input matInput placeholder="نام خود را وارد نمایید">
          </mat-form-field>

          <mat-form-field appearance="fill" class="input_email">
            <mat-label>ایمیل</mat-label>
            <input matInput placeholder="ایمیل خود را وارد نمایید">
          </mat-form-field>

          <mat-form-field appearance="fill" class="text_area">
            <mat-label>پیام شما</mat-label>
            <textarea rows="10" matInput placeholder="نظر خود را وارد نمایید"></textarea>
          </mat-form-field>

          <button mat-raised-button color="primary">ارسال</button>

        </form>
      </mat-card>
    </div>

    <div class="col-lg-4 learn_list">
      <div class="sticky-top">
        <h1>
          <img src="../../../assets/article_icon.png" alt="">
          آموزش ها
        </h1>

        <mat-list role="list">
          <mat-list-item role="listitem" *ngFor="let item of otherPostList">
            <a href="/learn/article/{{item.id}}">
              {{item.title}}
            </a>
            <mat-divider style="width: 90%;margin-left: 5%;"></mat-divider>
          </mat-list-item>
        </mat-list>
      </div>
    </div>
  </div>
</div>
