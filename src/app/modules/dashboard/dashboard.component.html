<div class="container">
  <div class="row tools_button" dir="rtl">
    <div class="col-lg-12">
      <mat-card>
        <button mat-raised-button (click)="addImage()">Add Image</button>
        <button mat-raised-button (click)="addText()">Add Text</button>

      </mat-card>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <mat-card>
        <div class="row">
          <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()" #content_box>
            <!-- Name: <input formControlName="name"  placeholder="Enter Name">
            Age: <input formControlName="age"  placeholder="Enter Age"> -->
            <button type="submit">Submit</button>
          </form>
        </div>
      </mat-card>
    </div>
  </div>
</div>
