<router-outlet></router-outlet>

<div class="container" *ngIf="listDisplay">
  <div class="row" dir="rtl" *ngIf="!empty">
    <div class="col-lg-12 title">
      <h1 *ngIf="Type == 'learn'">لیست آموزش ها</h1>
      <h1 *ngIf="Type == 'news'">لیست اخبار</h1>
      <h1 *ngIf="Type == 'analysis'">لیست تحلیل ها</h1>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6 col-12" *ngFor="let item of editData">
      <mat-card class="example-card">
        <a href="/{{Type}}/article/{{item.id}}">
          <img mat-card-image [src]="item.image" alt="Photo of a Shiba Inu">
        </a>
        <mat-card-content>
          <h3>
            {{item.title}}
          </h3>
          <p>
            {{item.description}}
          </p>
        </mat-card-content>
        <a href="/admin/{{Type}}/post/list/edit/{{item.id}}">
          <button mat-mini-fab color="primary" title="ویرایش">
            <mat-icon>edit</mat-icon>
          </button>
        </a>
        <button mat-mini-fab color="warn" title="حذف" (click)="deletePost(item)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </mat-card>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="pagination">
        <a (click)="getData(pageNumber - 1)">&laquo;</a>

        <a *ngFor="let item of pageSize"
           [ngClass]="pageNumber == item ? 'active' : ''"
           (click)="getData(item)">{{item}}</a>

        <a (click)="getData(pageNumber + 1)">&raquo;</a>
      </div>
    </div>
  </div>
</div>

<div class="container" *ngIf="empty">
  <div class="row">
    <div class="col-lg-12">
      <mat-card>
        <mat-card-content style="height: 300px;">
          <h1 style="text-align: center;padding-top: 15%;">پستی برای نمایش وجود ندارد</h1>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
