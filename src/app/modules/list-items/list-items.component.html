<router-outlet></router-outlet>

<div class="container" *ngIf="listDisplay">
  <div class="row" dir="rtl">
    <div class="col-lg-12 title">
      <h1>مجموعه عناوین</h1>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6 col-12" *ngFor="let item of newsData">
      <mat-card class="example-card">
        <a href="/learn/article/{{item.id}}">
          <img mat-card-image [src]="item.image" alt="Photo of a Shiba Inu">
        </a>
        <mat-card-content>
          <h3>
            {{item.title}}
          </h3>
          <p>
            {{item.description}}
          </p>
        </mat-card-content>
        <a href="/admin/{{Type}}/post/list/edit/{{item.id}}">
          <button mat-mini-fab color="primary" title="ویرایش">
            <mat-icon>edit</mat-icon>
          </button>
        </a>
        <button mat-mini-fab color="warn" title="حذف" (click)="deletePost(item.id)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </mat-card>
    </div>

  </div>
</div>
