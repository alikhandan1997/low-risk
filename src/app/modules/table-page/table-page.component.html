<div class="container" *ngIf="!isUserList">
  <div class="row">
    <div class="col-lg-12">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>


<div class="container" *ngIf="isUserList">
  <div class="row">
    <div class="col-lg-12">
      <mat-form-field>
        <mat-label>جست و جو</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="شماره تلفن">
      </mat-form-field>

      <table mat-table [dataSource]="userSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ردیف </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> نام کاربری </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef> موبایل </th>
          <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" class="edit_button">
            <button mat-raised-button color="warn" title="حذف" (click)="deleteUser(element.id)">
              <mat-icon>delete_forever</mat-icon>حذف کاربر
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" class="edit_button">
            <button mat-raised-button color="primary" title="ویرایش" (click)="editUser()">
              <mat-icon>edit</mat-icon>ویرایش
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="pass">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" class="edit_button">
            <button mat-raised-button color="accent" title="تغییر رمز" (click)="changeUserPassword(element.id)">
              <mat-icon>https</mat-icon>تغییر رمز
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="menu">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" class="menu_button">
            <button mat-icon-button color="primary" title="منو" (click)="openMenu(element.id)" style="margin-top: 8%;">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="userColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: userColumns;"></tr>
      </table>
    </div>
  </div>
</div>
